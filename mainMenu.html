<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>SeriesWatchMan</title>
</head>
<body>
<div id="dvHeader">
<p>
<b>Logout</b> <a href="{{access_link}}">{{user_name}}</a>
</p>
</div>
<div id="dvTitle">
<p>Siguiendo series</p>
</div>
<div>
<p>
    {% for serie in series %}
	<table border="0"><tr><td>
	{{serie.name}} ({{serie.added}})
	{{serie.lastEpisode // 1000}}x{{serie.lastEpisode % 1000}}
	<br><a target="_blank" href="{{serie.web}}">Web</a>
	<br>{{serie.comments}}
	<br>
	<a href="/nextEpisode?id={{serie.key.urlsafe()}}">Episode seen</a>
	<a href="/nextSeason?id={{serie.key.urlsafe()}}">Season seen</a>
	<br>
	<a href="/modify?id={{serie.key.urlsafe()}}">Modify</a>
	<a href="/delete?id={{serie.key.urlsafe()}}">Delete</a>
	</td>
	<td><img src="{{serie.picture}}"/></td>
	</tr>
	</table>
    {% endfor %}
</p>
</div>
<div id="dvActions">
<a href="/add">Add</a>
</div>
</body>
</html>
