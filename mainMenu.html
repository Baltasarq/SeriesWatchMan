<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="template.css">
	<title>SeriesWatchMan</title>
</head>
<body>
<div id="dvHeader">
<p>
<table width="100%">
	<tr>
		<td width="80%"><b>Logout</b> <a href="{{access_link}}">{{user_name}}</a></td>
		<td width="20%">SeriesWatchMan</td>
	</tr>
</table>
</p>
</div>
<div id="dvTitle">
<p>Siguiendo las series</p>
</div>
<div id="dvSeries">
    {% for serie in series %}
			<div id="tblSeries">
			<p align="right"><img src="{{serie.picture}}"/></p>
			<p>
			<b><big>{{serie.name}}</big></b> <i>({{serie.added}})</i>
			<br><big>{{serie.lastEpisode // 1000}}x{{serie.lastEpisode % 1000}}</big>
			<br><a target="_blank" href="{{serie.web}}">Web</a>
			<br>{{serie.comments}}
			</p>
			<input class="styled-button" type="button" value='&uarr;'
				title="next episode"
				onClick="javascript:window.location='/nextEpisode?id={{serie.key.urlsafe()}}'"
				/>
			<input class="styled-button" type="button" value='&uArr;'
				title="next season"
				onClick="javascript:window.location='/nextSeason?id={{serie.key.urlsafe()}}'"
				/>
			<input class="styled-button" type="button" value='+'
				title="modify"
				onClick="javascript:window.location='/modify?id={{serie.key.urlsafe()}}'"
				/>
			<input class="styled-button" type="button" value='&#9003;'
				title="erase"
				onClick="javascript:window.location='/delete?id={{serie.key.urlsafe()}}'"
				/>
			</div>
			<br/>
    {% endfor %}
</div>
<div id="dvActions">
<input class="styled-button" title="add" type="button" value='+' onClick="javascript:window.location='/add'"/>
</div>
</body>
</html>
