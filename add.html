<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="template.css"/>
	<title>SeriesWatchMan</title>
</head>
<body>
<div id="dvHeader">
	<p>
	<table width="100%">
		<tr>
			<td width="80%"><b>Logout</b> <a href="{{access_link}}">{{user_name}}</a></td>
			<td width="20%">SeriesWatchMan</td>
		</tr>
	</table>
	</p>
</div>
<div id="dvTitle">
<p>AÃ±adir serie</p>
</div>
<div id="dvSeries">
<p>
<form id="tblSeries" action="/add" method="post"
				  style="background-color:lightgray">
	<p>
	Nombre: <input type="text" name="name" id="edName" size="80"
			placeholder="nombre de la serie..."
 			style="border:none;background-color:lightgray"/>
	<br>
	Web: <input type="text" name="web" id="edWeb" size="80"
			placeholder="web..."
 			style="border:none;background-color:lightgray"/>

	<br>
	Picture Url: <input type="text" name="picture" id="edPicture" size="80"
			placeholder="picture url..."
 			style="border:none;background-color:lightgray"/>

	<br>
	Comments: <input type="text" name="comments" id="edComments" size="100"
			placeholder="comentarios..."
 			style="border:none;background-color:lightgray"/>

	</p>
	<input class="styled-button" type="submit" value="+">
</form>
</p>
</div>
<div id="dvActions">
	<input class="styled-button" type="button" value="<<" onClick="javascript:window.location='/main';">
</div>
</body>
</html>
