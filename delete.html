<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="template.css">
	<title>SeriesWatchMan</title>
</head>
<body>
<div id="dvHeader">
	<p>
	<table width="100%">
		<tr>
			<td width="80%"><b>Logout</b> <a href="{{access_link}}">{{user_name}}</a></td>
			<td width="20%">SeriesWatchMan</td>
		</tr>
	</table>
	</p>
</div>
<div id="dvTitle">
<p>Borrar serie</p>
</div>
<div id="dvSeries">
<form id="tblSeries" action="/delete?id={{serie.key.urlsafe()}}" method="post">
	<p>
	{{serie.name}} {{serie.lastEpisode // 1000}}x{{serie.lastEpisode % 1000}}
	<br><img src="{{serie.picture}}">
	<br><a target="_blank" href="{{serie.web}}">Web</a>
	<br>{{serie.comments}}
	</p>
	<input class="styled-button" title="erase" type="submit" value="&#9003;"/>
</form>
</div>
<div id="dvActions">
		<input class="styled-button" type="button" value="<<" onClick="javascript: window.location='/main';"/>
</div>
</body>
</html>
