<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>SeriesWatchMan</title>
</head>
<body>
<div id="dvHeader">
<p>
<b>Logout</b> <a href="{{access_link}}">{{user_name}}</a>
</p>
</div>
<div id="dvTitle">
<p>Modificar serie</p>
</div>
<div id="dvInput">
<p>
<form id="frmInput" action="/modify?id={{serie.key.urlsafe()}}" method="post"
				  style="background-color:lightgray">
	<p>
	Nombre: <input type="text" name="name" id="edName" size="80"
			value="{{serie.name}}"
 			style="border:none;background-color:lightgray"/>
	<br>
	Season: <input type="number" name="season" id="edSason"
			value="{{serie.lastEpisode // 1000}}"
 			style="border:none;background-color:lightgray"/>
	Episode: <input type="number" name="episode" id="edEpisode"
			value="{{serie.lastEpisode % 1000}}"
 			style="border:none;background-color:lightgray"/>
	<br>
	Web: <input type="text" name="web" id="edWeb" size="80"
			value="{{serie.web}}"
 			style="border:none;background-color:lightgray"/>

	<br>
	Picture Url: <input type="text" name="picture" id="edPicture" size="80"
			value="{{serie.picture}}"
 			style="border:none;background-color:lightgray"/>
	<br>
	Comments: <input type="text" name="comments" id="edComments" size="100"
			value="{{serie.comments}}"
 			style="border:none;background-color:lightgray"/>
	</p>
	<input type="submit" value="Enviar">
</form>
</p>
</div>
</body>
</html>
